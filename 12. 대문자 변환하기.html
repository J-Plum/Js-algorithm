<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<!-- 대문자로 변환하기 -->
<body>
  <script>
    let str = "ItisTimeToStudy";

    function solution(str) {
      let answer = "";
      for (let word of str) {
        if (word.charCodeAt() >= 97 && word.charCodeAt() <= 125) answer += word.toUpperCase();
        else answer += word
      }
      return answer;
    }

    function solution2(str) {
      let answer = "";
      for (let word of str) {
        if (/[a-z]/.test(word)) {
          answer += word.toUpperCase();
        } else {
          answer += word;
        }
      }
      return answer;
    }

    function solution3(str) {
      let answer = "";
      for (let word of str) {
        // if (/[a-zA-Z].test(word)) {
        if (/[a-z]/i.test(word)) {
          answer += word.toUpperCase();
        }
      }
      return answer;
    }

    console.log(solution(str));
    console.log(solution2(str));
    console.log(solution3(str));
  </script>
</body>

</html>
