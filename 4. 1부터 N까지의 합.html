  <title>1부터 N까지의 합</title>

<!-- 자연수 N을 받아 1부터 N까지의 합 -->

<body>
  <script>
    function solution(n) {
      let answer =0;
      for(let i=1; i<=n; i++){
        answer+=i;
      }
      return answer;
    }

    console.log("solution : ",solution(10));


    //이렇게 할 필욘 없지만 reduce써보기
    function solution2(n) {
    let arr = Array(n).fill().map((e,i)=> i+1);
    let answer = arr.reduce((sum, current) => sum + current);
      return answer;
    }

    console.log("solution2 : " ,solution2(10));
  </script>
</body>

</html>
