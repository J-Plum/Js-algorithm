<!-- A를 #으로 바꾸는 프로그램을 작성 -->

<body>
  <script>
    let str = "BANANA";

    function solution(str) {
      let answer ='';
      for (let x of str) {
        if (x == 'A') answer += '#';
        else answer += x;
      }
      return answer;
    }

    function solution2(str) {
      let answer = str;
      answer = answer.replace(/A/g, "#");
      return answer;
    }


    console.log(solution(str));
  </script>
</body>
