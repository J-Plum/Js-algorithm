<html>

<head>
  <meta charset="UTF-8">
  <title>최솟값 구하기</title>
</head>

<!-- 자연수 A, B, C 를 입력받아 세 수 중 가장 작은 값을 출력하는 프로그램을 작성하세요. -->
<!-- 정렬 사용 금지 -->

<body>

  <script>
    function findSmallest(a, b, c) {
      let min = a;
      if (a > b) min = b;
      if (min > c) min = c;
      return min;
    }
    console.log(findSmallest(3, 4, 5));
  </script>
</body>

</html>
