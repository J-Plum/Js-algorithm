<body>
  <script>
    let str = "KoreaTimeGood";
    function solution(str) {
      let answer = 0;
      for (let word of str) {
        if (word.charCodeAt() >= 65 && word.charCodeAt() <= 90)  answer++;
      }
      return answer;
    }

    function solution2(str) {
        return str.match(/[A-Z]/g).length;
      }

    console.log(solution2(str));
  </script>
