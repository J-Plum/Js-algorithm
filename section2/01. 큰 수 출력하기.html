<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<!-- 자신의 앞 수보다 큰 수만 출력하기 -->

<body>
  <script>
      let arr = [7, 3, 9, 5, 6, 12];
      function solution(arr) {
        let answer = [arr[0]];
        for(let i=1; i<arr.length; i++){
          if(arr[i-1] < arr[i]) answer.push(arr[i]);
        }
        return answer;
      }

    console.log(solution(arr));
  </script>
</body>

</html>
