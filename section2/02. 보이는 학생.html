<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>
<!-- 학생의 키가 주어질 때, 앞에 있는 사람들보다 크면 보이고 작거나 같으면 보이지 않습니다  -->

<body>
  <script>
    function solution(arr) {
      let answer = 0;
      let max = 0;
      for (let student of arr) {
        if (max < student) {
          max = student;
          answer++;
        }
      }
      return answer;
    }

    let arr = [130, 135, 148, 140, 145, 150, 150, 153];
    console.log(solution(arr));
  </script>
</body>

</html>
