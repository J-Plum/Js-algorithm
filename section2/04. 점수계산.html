<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>
<!-- O 는 1점 , X 는 0점 
  연속해서 맞출경우 +1점
-->
<body>
  <script>
    function solution(arr) {
      let answer = 0;
      let count = 0;
      for(let i=0; i<arr.length; i++){
        if(arr[i] === 'O'){
          cnt++;
          answer += cnt
        }
        else cnt = 0;
      }
      return answer;
    }

    let arr = ['O', 'O', 'X', 'O', 'X', 'X', 'O', 'O', 'O', 'X'];
    console.log(solution(arr));
  </script>
</body>

</html>
